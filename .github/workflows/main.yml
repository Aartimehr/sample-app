name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ----------------------------------------------------
  # 1️⃣ BUILD & TEST JOB (NO DOCKER HERE)
  # ----------------------------------------------------
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Basic Test
        run: |
          echo "Running sanity test..."
          python -c "import flask"

  # ----------------------------------------------------
  # 2️⃣ DOCKER BUILD & PUSH JOB (SECRETS USED HERE)
  # ----------------------------------------------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Debug Secrets Step
      - name: Debug Secrets
        run: |
          echo "Testing if secrets are available..."
          echo "Username: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "Token length: ${#TOKEN}"
        env:
          TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
